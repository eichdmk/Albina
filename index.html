<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Альбика</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Альбина лох?</h1>

    <div id="buttons">
      <button id="yesBtn">ДА!</button>
      <button id="noBtn">Нет</button>
    </div>

    <div id="response" class="hidden">
      <p>конечно лох</p>
      <img src="https://images.steamusercontent.com/ugc/17472117247879330231/BC907E0B060043F7DACDE19323D374242F9D3969/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="Сердце">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const buttons = document.getElementById("buttons");

    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      response.classList.remove("hidden");
    });

    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
